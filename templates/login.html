<!DOCTYPE html>
<html>
<head><title>Login</title>
<style>
body { font-family: Arial; padding: 20px; }
input { padding: 6px; margin: 5px; width: 90%; max-width: 400px; }
</style>
</head>
<body>
<h2>Login</h2>
<form method="post">
    Benutzername: <input type="text" name="nutzer" required><br>
    Passwort: <input type="password" name="passwort" required><br>
    <button type="submit">Login</button>
</form>
{% if fehler %}<p style='color:red;'>{{ fehler }}</p>{% endif %}
</body>
</html>
